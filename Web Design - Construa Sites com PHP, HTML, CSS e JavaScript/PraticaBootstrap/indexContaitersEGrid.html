<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Bootstrap</title>
        <meta name="viewport" content="width=device-width", initial-scale=1>
        
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    </head>
    
    <body>
    
        <div class="container" style="height:500px; background-color:black">
            
            <div class="row">
                <div class="col-md-12" style="height:150px; background-color:green"></div>
            </div>
            
            <div class="row">
                <div class="col-md-8" style="height:300px; background-color:red"></div>
                
                <div class="col-md-4" style="height:300px; background-color:blue"></div>
            </div>
            
            <div class="row">
                <div class="col-md-3" style="height:50px; background-color:yellow"></div>
                
                <div class="col-md-3" style="height:50px; background-color:greenyellow"></div>
                
                <div class="col-md-3" style="height:50px; background-color:yellow"></div>
                
                <div class="col-md-3" style="height:50px; background-color:greenyellow"></div>
            </div>
        </div>
        
        
        <footer>
                        
            <script src="https://code.jquery.com/jquery-3.2.1.js" 
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
            
            <script src="js/bootstrap.min.js" type="text/javascript"></script>
        </footer>
    </body>
</html>
